<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main>
  
  <section class="social-card">
    <header>
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </header>
    <p class="tagline">"Front-end developer and avid reader."</p>

    <div class="social-links" aria-label="social links">
      <a href="javascript:void(0)" class="social-link">GitHub</a>
      <a href="javascript:void(0)" class="social-link">Frontend Mentor</a>
      <a href="javascript:void(0)" class="social-link">LinkedIn</a>
      <a href="javascript:void(0)" class="social-link">Twitter</a>
      <a href="javascript:void(0)" class="social-link">Instagram</a>
    </div>
  </section>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AdrienneAEW">AdrienneAEW</a>.
  </footer>
</main>
</body>
</html>
